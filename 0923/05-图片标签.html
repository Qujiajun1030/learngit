<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		   img图片标签,也叫插入图标签
		   属性:描述事物的特征  表现方式:属性名对应属性值,键值对,key/value,k/v
		   <人 姓名="老刘" 性别="男" 身高="196" 眼睛="水汪汪的小眼睛"..............>
		   
		   img属性:
		   src 图片的路径
		   width 图片的宽度  单位是像素px  当单独设置宽度或者单独设置高度时,宽高会随着等比例缩放
		   height 图片的高度   单位是像素px  当单独设置宽度或者单独设置高度时,宽高会随着等比例缩放
		   border 图片的边框 单位是像素px
		   title 提示文本 鼠标悬停鼠标悬停图片,出现提示信息
		   alt 替换文本 当图片没有成功加载是,提示
		   
		 -->
		<img src="mm1.jpg" width="800px" height="500" border="5" title="旭旭,你快过来呀!" alt="此图片错误">
	</body>
</html>
