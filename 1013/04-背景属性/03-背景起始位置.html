<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border:50px solid rgba(0,0,255,.3);
				padding: 50px;
				background: url(1.png) no-repeat  0 0;
				/* 背景起始位置 
				   border-box  起始位置在边框区域
				   padding-box(默认值) 起始位置在内边距区域
				   content-box 起始位置在内容区域
				*/
				background-origin: content-box;
			}
		</style>
	</head>
	<body>
		<div class="box">比老刘帅</div>
	</body>
</html>
