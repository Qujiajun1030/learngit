<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;

			}
			body{
				height: 5000px;
			}
			.one{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				/* 
				 scroll(默认值) 滚动背景: 背景图起始点在盒子的内容,
				 当盒子位置改变时,背景图会随着盒子移动
				 
				 fixed 固定背景:背景图的起始点永远是浏览器窗口
				 */
				background: url(img/1.png) no-repeat 150px 150px;
				background-attachment: fixed;
				margin-top: 200px;
			}
			.two{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				margin-top: 400px;
				background: url(img/222.jpg) no-repeat 50px 50px;
				background-attachment: fixed;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
