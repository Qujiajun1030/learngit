<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border:50px solid rgba(0,0,255,.3);
				padding: 50px;
				background: url(1.png)  0 0;
				/* 背景裁剪属性 
				border-box(默认值) 从边框可见
				padding-box 从从内边距可见
				content-box 从内容区可见
				
				*/
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div class="box">比老刘帅</div>
	</body>
</html>
