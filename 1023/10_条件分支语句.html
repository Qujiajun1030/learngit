        /*
        *
        *  switch语句
        *   语法：
        *       switch(条件表达式){
        *           case 表达式:
        *               语句...
        *               break;
        *           case 表达式:
        *               语句...
        *               break;
        *           case 表达式:
        *               语句...
        *               break;
        *           default:
        *               语句...
        *               break;
        *       }
        *
        *   执行流程：
        *       switch-case在执行时，会自上向下依次将switch后的条件表达式和case后的表达式进行全等比较，
        *           如果比较结果为true，则自当前case处开始向下执行代码，
        *           如果比较结果为false，则继续向下比较直到找到true为止
        *           如果所有的比较结果都是false，则自default处开始向下执行代码
        *
        *       注意：
        *           switch-case条件满足时，自当前case处开始向下执行代码，
        *               只要代码在case的后边，即使代码在其他的case后边也会执行
        *               如果不希望执行，可以在case后添加break关键字，break关键字可以立即结束switch语句
        *
        *   switch-case和if-else的功能基本上是一致，甚至可以互相代替，
        *       但是我们在日常使用中，if使用频率会高一些
        *
        * */

        num = 'hello';

        switch (num) {
            case 1:
                alert('壹');
                break;
            case 2:
                alert('贰');
                break;
            case 3:
                alert('叁');
                break;
            default:
                alert('输错了！');
                break;
        }
