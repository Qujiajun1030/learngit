<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			let grade = +prompt('小明考了多少分');
			if(grade === 100){
				alert("奖励小明一台宝驴");
			}else if(80<=grade<=99){
				alert("奖励一台iPhone");
			}else if(60<=grade<80){
				alert('奖励一本参考书');
			}else if((grade - 60 )<0){
				alert("建议回炉重造");
			}
		</script>
	</head>
	<body>
	</body>
</html>
