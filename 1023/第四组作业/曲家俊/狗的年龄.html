		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			let num = +prompt('请输入你家狗的年龄');
			if(num<0){
				alert("别闹");
			}else
			if(num<=2){
				age = num * 10.5;
				alert(`你家狗${age}岁了！`);
			}else if(num>2){
				age = (num - 2) * 4 +21;
				alert(`你家狗${age}岁了！`)
			}
		</script>
	</head>

</html>
