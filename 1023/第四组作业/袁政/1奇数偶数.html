<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /** 练习1：
              编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。*/
        let num = +prompt('请输入一个整数');
        if (isNaN(num)){
            alert('不听话打屁屁');
        }
        if (num%2 === 0){
            alert(`${num}是偶数`);
        }else if (num%2 === 1 || num%2 === -1){
            alert(`${num}是奇数`);
        }
    </script>
</head>

</body>
</html>
