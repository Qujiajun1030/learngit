    <title>Title</title>
    <script>
        // - 练习2：
        //       编写一个程序，检查任意一个年份是否是闰年。
        //         如果一个年份可以被4整除不能被100整除，或者可以被400整除，这个年份就是闰年

        let num = +prompt('请输入一个年份');
        if (isNaN(num) || num <= 0){
            alert('不听话打屁屁');
    }else if (num%4 === 0 && num % 100 !== 0 || num%400 ===0 ){
            alert(`${num}是闰年`);
        }else {
            alert(`${num}不是闰年`);
        }

    </script>
