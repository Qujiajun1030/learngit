<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let score = +prompt('请输入小明的期末成绩：');
        if (score >= 0 && score <= 100) {
            if (score === 100) {
                alert('A');
            } else if (score >= 80) {
                alert('B');
            } else if (score >= 60) {
                alert('C');
            } else {
                alert('D');
            }
        } else {
            alert('拖出去斩了');
        }

    </script>
</head>
<body>

</body>
</html>
