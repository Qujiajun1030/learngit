<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			从键盘输入小明的期末成绩:
			当成绩为100时，'奖励一辆BMW'
			当成绩为[80-99]时，'奖励一台iphone'
			当成绩为[60-79]时，'奖励一本参考书'
			其他时，什么奖励也没有
			*/
		   let score = +prompt('请输入小明的期末成绩[0-100]:');
		   if(score > 100 && score < 0){
			   alert('输入错误');
		   }else if(score == 100){
			   alert('奖励一辆BMW');
		   }else if(score >= 80){
			   alert('奖励一台iphone');
		   }else if(score >= 60){
			   alert('奖励一本参考书');
		   }else{
			   alert('继续努力');
		   }
		   
		</script>
	</head>
	<body>
	</body>
</html>
