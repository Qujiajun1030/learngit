<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			我家的狗5岁了，5岁的狗相当于多大年龄的人呢？
			其实非常简单，狗的前两年每一年相当于人类的10.5岁，然后每增加一年就增加四岁。
			那么5岁的狗相等于人类的年龄就应该是10.5+10.5+4+4+4 = 33岁
		
		​	编写一个程序，获取用户输入的狗的年龄，然后通过程序显示其相当于人类的年龄。
			如果用户输入负数，请显示一个提示信息
			*/
		   
		   let dogAge = +prompt('请输入狗的年龄:');
		   let personAge;
		   if(dogAge > 0){
			   if(dogAge <= 2){
				   personAge = 10.5 * dogAge;
				   alert(`dogAge岁的狗相当于人类的${personAge}岁`);
			   }else if(dogAge > 2){
				   personAge = 10.5 * 2 + (dogAge - 2) * 4;
				   alert(`${dogAge}岁的狗相当于人类的${personAge}岁`);
			   }
		   }else{
			   alert('输入错误');
		   }
		</script>
	</head>
	<body>
	</body>
</html>
