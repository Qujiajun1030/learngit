<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。
			
			let n = +prompt('请输入一个整数:');
			if(n > 0){
				if(n % 2 == 0){
					alert(`${n}是偶数`);
				}else{
					alert(`${n}是奇数`);
				}
			}else{
				alert('输入错误!');
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
