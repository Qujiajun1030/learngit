<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三大条件</title>
		<!-- 练习5：
		大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件：
		高：180cm以上; 富:1000万以上; 帅:500以上;
		如果这三个条件同时满足，则:'我一定要嫁给他'
		如果三个条件有为真的情况，则:'嫁吧，比上不足，比下有余。'
		如果三个条件都不满足，则:'不嫁！' -->
		<script type="text/javascript">
			let a = +prompt('请输入身高');
			let b = +prompt('请输入资产');
			let c = +prompt('请输入颜值');
			if (a > 180 && b > 1000 && c > 500) {
				alert('我一定要嫁给他');
			} else if (a > 180 || b > 1000 || c > 500) {
				alert('嫁吧，比上不足，比下有余。');
			} else {
				alert('不嫁！');
			}
		</script>
	</head>
	<body>
	</body>
</html>
