<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断奇偶数</title>
		<!-- 练习1：
		编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。 -->
		<script type="text/javascript">
			let num = +prompt('请输入一个整数：');
			if (num % 2 === 0) {

				alert(`${num}是偶数！`);
			} else {
				alert(`${num}是奇数！`);
			}
		</script>
	</head>
	<body>
	</body>
</html>
