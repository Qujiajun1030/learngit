    <script>
        let age = +prompt('你的狗的年龄')

        { alert('输入不合法')}
        else if (age<=2)
        {equihumanage=age*10.5
           alert('你的狗相当于人'+equihumanage+'岁')

        {
            equihumanage=21+(age-2)*4
            alert('你的狗相当于人'+equihumanage+'岁')
        }





    </script>
