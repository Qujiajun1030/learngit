<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let
            year = 0;
        money = +prompt('请输入你存多少');

        while (money < 5000)
        {
            money = 1.05 * money;
        year++
        document.write('第' + year + '年你的钱：' + money+'<br>')
        }
        alert('你存的钱将在第'+year+'年后超过5000块')

    </script>
</head>
<body>

</body>
</html>
