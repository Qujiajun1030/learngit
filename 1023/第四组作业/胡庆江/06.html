<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 假设银行一年的存款利率为 5%
        //    编写代码，求1000块存几年能变成5000块

        let money = 1000;
        let year = 0;
        while (money < 5000){
            money *=1.05;
            year++;
        }
        alert('需要' + year + '年')
    </script>
</head>
