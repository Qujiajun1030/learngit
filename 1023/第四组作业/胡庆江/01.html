<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // -练习1：
        //       编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。

        let number = +prompt('请输入');
        if (number % 2 === 0){
            alert(number + '是偶数')
        }else {
            alert(number + '是奇数')
        }
    </script>
