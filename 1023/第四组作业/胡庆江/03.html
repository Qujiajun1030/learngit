<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // -练习3：
        //       我家的狗5岁了，5岁的狗相当于多大年龄的人呢？
        //       其实非常简单，狗的前两年每一年相当于人类的10.5岁，然后每增加一年就增加四岁。
        //       那么5岁的狗相等于人类的年龄就应该是10.5+10.5+4+4+4 = 33岁
        //
        //   ​	编写一个程序，获取用户输入的狗的年龄，然后通过程序显示其相当于人类的年龄。
        // ​	如果用户输入负数，请显示一个提示信息

        let dog = +prompt('请输入');
        let person;
        if (dog > 0){
            if (dog <= 2){
                person = dog * 10.5
            }else {
                person = 21 + (dog - 2) * 4
            }
        }else {
            alert('输入有误')
        }
        alert(dog + '岁的狗等于' + person + '岁的人');
    </script>
</head>
