<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * JS代码默认是自上向下执行的，但是如果总是这样并不能满足我们开发的需求
        *   可以通过流程控制语句来改变程序的执行顺序：
        *       1. 条件判断语句
        *       2. 条件分支语句
        *
        *
        * if语句（条件判断语句）
        *   - 语法：
        *       if(条件表达式){
        *           语句...
        *       }
        *
        *   - 执行流程：
        *       if语句在执行时，先对条件表达式进行求值判断，
        *           如果为true，则执行if后的语句，如果为false，则不执行
        *
        *       注意：if语句只会控制紧随其后的那条语句，如果希望可以控制多条语句
        *           可以将语句放入到一个代码块
        *
        *           如果if的条件表达式的结果不是一个布尔值，它会将其转换为布尔值然后判断
        *
        * */

        let a = 5;

        if(a > 10){
            alert('a比10大？');
            alert('谁也管不了我！');
        }

        // if(a > 10){
        //     alert('a比10大？');
        // }

        a = -100;
        if(a){
            alert('你猜我出来吗？');
        }






    </script>
</head>
<body>

</body>
</html>
