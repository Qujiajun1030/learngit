<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // document.write('♥♥♥♥♥♥♥♥♥♥♥♥♥<br>');

        /*
        *   循环语句
        *       - 循环可以让指定的代码反复执行多次
        *
        *   while循环
        *       - 语法：
        *           while(条件表达式){
        *               语句...
        *           }
        *
        *       - 执行流程：
        *           while语句在执行时先对条件表达式进行求值判断，
        *               如果判断结果为false，则语句结束
        *               如果结果为true，则执行代码块（循环体）中的代码
        *                   执行完毕继续对条件表达式进行求值判断，以此类推
        *
        * */

        // 条件表达式恒为true的循环，是死循环，会一直执行 慎用
        // while (true){
        //     alert('hello');
        // }

        // 初始化表达式，初始化一个变量
        let i = 0;

        // 条件表达式，设置循环运行的条件
        while (i < 5){
            // document.write('♥♥♥♥♥♥♥♥♥♥♥♥♥<br>');

            // 更新表达式，对初始化变量进行修改
            i++;
        }


        let j = 0;

        while (true){

            if(j === 5){
                break;
            }

            alert(j);

            j++;

        }

        /*
        * 假设银行一年的存款利率为 5%
        *   编写代码，求1000块存几年能变成5000块
        * */



    </script>
