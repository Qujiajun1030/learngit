        *   求斐波那契数列中第num个数
        * */
        function fib(num) {
            // 设置基线条件
            if(num < 3){
                return 1
            }
            // 设置递归条件 第num个数 = 第num-1个数 + 第num-2个数
            return fib(num-1) + fib(num-2);
