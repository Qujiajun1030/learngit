    <script>



        let arr = [];

        for(let i=0; i<10000; i++){
            arr.push(i);

        /*
            定义一个函数，实现快速排序
        *       对 nums 数组进行排序
        * */
        function quickSort(nums) {
            // 设置基线条件
            if(nums.length < 2){
                // 数组的长度小于不需要排序
                return nums;
            }

            // 随机获取一个索引
            let rIndex = Math.floor(Math.random() * nums.length);

            // 获取一个基准值
            let basis = nums[rIndex];
            // 创建两个数组
            let left = [], right = [];
            // 遍历数组nums，将所有值和基准值进行比较
            for(let i=0; i<nums.length; i++){
                // 判断当前数是否基准值
                if(i === rIndex){
                    continue;
                }

                if(nums[i] < basis){
                    // 小于基准值，放入到left中
                    left.push(nums[i]);
                }else{
                    right.push(nums[i]);
                }
            }

            //left basis right
            return quickSort(left).concat(basis, quickSort(right));

        }


        /*冒泡排序*/
        function bubbleSort(arr){
            for(let j=0; j<arr.length-1; j++){
                // 创建一个for循环，来比较相邻的两个数字
                for(let i=0; i<arr.length-1; i++){
                    //arr[i]前边 arr[i+1]后边
                    if(arr[i] > arr[i+1]){
                        // 交换 i 和 i+1
                        // 创建一个临时变量
                        let temp = arr[i];
                        arr[i] = arr[i+1];
                        arr[i+1] = temp;
                    }
                }
            }

            return arr;
        }

        let arr1 = [], arr2 = [], arr3 = [];

            arr1.push(num);
            arr2.push(num);
            arr3.push(num);
