    <script>
        /*
        * 包装类
        *   - JS中有三个包装类：
        *       String() Number() Boolean()
        *   - 它们可以将一个本数据类型包装为一个对象
        *       String()可以包装字符串对象
        *       Number()可以包装数值对象
        *       Boolean()可以包装布尔值对象
        *       - 但是我们千万不要用它们
        *
        *   - 当我们调用一个基本数据类型的属性或方法时，
        *       浏览器会临时使用包装类将基本数据类型转换为对象，
        *       然后调用对象的属性或方法，操作完毕临时对象即销毁
        *
        * */
