<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   字符串在计算机底层实际上就是一个字符数组！
        * */
        let str = 'Hello';// --> ['H', 'e', 'l', 'l', 'o']

        // console.log(str.length);
        // console.log(str[0]);
        // console.log(str[1]);

        /*
        *   str.charAt()
        *       - 根据索引获取指定的字符
        *   str.charCodeAt()
        *       - 根据索引获取指定字符的字符编码
        *   String.fromCharCode()
        *       - 根据字符串编码返回字符
        *   str.concat()
        *       - 连接两个或多个字符串
        *   str.indexOf()
        *   str.lastIndexOf()
        *       - 查询一个子串在字符串中第一次(最后一次出现的位置)
        *   str.slice()
        *       - 截取字符串
        *   str.substr()
        *       - 截取字符串
        *       - 参数：
        *           1.截取的起始位置
        *           2.截取的数量
        *   str.split()
        *       - 将一个字符串拆分为一个数组
        *       - 参数：
        *           1. 分隔符作为参数
        *   str.toUpperCase()
        *       - 将一个字符串都转换为大写
        *   str.toLowerCase()
        *       - 将一个字符串都转换为小写
        *   str.trim();
        *       - 去除字符串的前后空格
        *   str.startsWith()
        *       - 检查字符串是否以指定内容开头
        *   str.endsWith()
        *       - 检查字符串是否有指定内容结尾
        *
        * */
        let result = str.charAt(3); // str[3]
        result = str.charCodeAt(3);
        result = str.charCodeAt(0);
        str = '今天天气';
        result = str.charCodeAt(0);

        result = String.fromCharCode(20171);
        result = String.fromCharCode(2459);

        str = 'Hello hello how are you!';

        result = str.concat('world'); // str + 'world'

        result = str.indexOf('h');
        result = str.indexOf('h', 7);

        result = str.slice(6, 11);

        result = str.substr(6, 3);

        str = '孙悟空@沙和尚@猪八戒';
        result = str.split('@');
        result = str.split('和');

        str = 'abcdefg';
        result = str.split('');

        result = str.toUpperCase();
        str = 'ABCDEFG';

        result = str.toLowerCase();

        let s1 = 'hello';
        let s2 = 'Hello';

        // console.log(s1.toLowerCase() === s2.toLowerCase());

        str = '       admin     ';
        // console.log(str);
        result = str.trim();
        result = str.trimStart();
        result = str.trimEnd();


        str = 'Hello';

        result = str.startsWith('h');
        result = str.endsWith('lol');

        console.log(result);

    </script>
