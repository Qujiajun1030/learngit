<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let re = new RegExp('a', 'i');

        //正则的字面量：/正则/匹配模式
        re = /a/i;

        let str = 'a';

        /*
        * | 在正则表达式中表示或者
        * [] 中的内容表示或
        *   [a-z] 任意的小写字母
        *   [A-Z] 任意的大写字母
        *   [A-Za-z] 任意字母
        *   [0-9] 任意数字
        *
        * [^] 表示除了
        *
        * https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Regular_Expressions
        *
        *
        * */

        // 创建一个正则表示，检查一个字符串中是否有a或b
        re = /a|b/;
        // 创建一个正则表达式，检查字符串中是否有字母
        re = /[ab]/;
        re = /[a-z]/;
        re = /[A-Za-z]/;
        re = /[0-9]/
        re = /[a-z]b/;
        re = /[^a-z]/;
        re = /[^a-z]b/;
        str = '@b';

        alert(re.test(str));


    </script>
</head>
<body>

</body>
</html>
