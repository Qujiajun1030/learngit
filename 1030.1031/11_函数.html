        /*
        * 箭头函数
        *   - 语法：
        *        形参 => 返回值
        *
        *       (参数1,参数2) => 返回值
        *
        *       形参 => {
        *           语句..
        *           return 值;
        *       }
        *
        *   this到底是谁？
        *       根据函数调用的方式不同，this的值也不同：
        *           1.以函数的形式调用，this是window
        *           2.以方法的形式调用，this是调用方法的对象
        *           3.以构造函数的形式调用，this是新创建的对象
        *           4.以call和apply调用，this是它们的第一个参数
        *           5.箭头函数的this，由外层作用域决定
        *
        * */

        let fn = a => a + 10;
        fn = (a, b) => a + b;
        fn = (a, b) => {
            console.log('hello');
            return a + b;
        };
