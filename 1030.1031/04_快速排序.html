    <script>


        /*
        * 快速排序（quickSort）
        *   - 定义函数，实现快速排序
        *
        * - 原理：
        *       [3,1,2,5,8,9,0,7,6]
        *   1.从数组中获取到一个基准值
        *       3
        *   2.创建两个数组left和right
        *   3.将数组中的其他值和基准值进行比较
        *       如果比3小，则将值放入到left中
        *       如果比3大，则将值放入到right中
        *       [1,2,0] 3 [5,8,9,7,6]
        *   4.重复对left和right在进行排序
        *   5.最后将结果拼为一个数组
        *
        * */

        let arr = [3,1,2,5,8,9,0,7,6];

        /*
            定义一个函数，实现快速排序
        *       对 nums 数组进行排序
        * */
        function quickSort(nums) {
            // 设置基线条件
            if(nums.length < 2){
                // 数组的长度小于不需要排序
                return nums;
            }

            // 获取一个基准值
            let basis = nums[0];
            // 创建两个数组
            let left = [], right = [];
            // 遍历数组nums，将所有值和基准值进行比较
            for(let i=1; i<nums.length; i++){
                if(nums[i] < basis){
                    // 小于基准值，放入到left中
                    left.push(nums[i]);
                }else{
                    right.push(nums[i]);
                }
            }

            //left basis right
            return quickSort(left).concat(basis, quickSort(right));

        }

        let result = quickSort(arr);

        console.log(result);


    </script>
