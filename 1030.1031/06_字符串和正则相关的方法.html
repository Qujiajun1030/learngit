<!DOCTYPE html>
<html lang="zh">

    <meta charset="UTF-8">

    <script>
        let str = 'Hello13764567901Atguigu';

        /*
        *   search()
        *       - 可以去字符串中搜索指定的内容
        *       - 该方法可以传递一个正则表达式，
        *           可以检查字符串中是否含有符合正则表达式的内容
        *
        *       - 返回值：
        *           返回第一个符合条件的内容的索引
        *           如果没有，返回-1
        *
        * */

        let result = str.search(/1[3-9][0-9]{9}/);
        // console.log(result);

        /*
            split()
                - 用来将一个字符串拆分一个数组
                - 可以根据正则表达式去拆字符串
        * */

        str = '孙悟空abc猪八戒adc沙和尚';
        result = str.split(/a[bd]c/);

        /*
        *   replace()
        *       - 用来使用新的内容替换字符串中旧内容
        *       - 参数：
        *           1.被替换的内容（支持正则表达式）
        *           2.新的内容
        *       - 注意：
        *           默认情况下，replace()只会替换第一个符合条件的内容，
        *               如果希望替换所有的内容，则需要使用匹配模式 g
        * */
