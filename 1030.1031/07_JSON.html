<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * JSON（JavaScript Object Notation）
        *   - JS对象表示法
        *   - JSON实际上就是一个字符串，
        *       它有一个特殊的格式（格式类似于JS对象）
        *   - 使用JSON格式表示的数据，可以转换位任何语言中的对象，
        *       从而达到数据交换的目的
        *
        *
        *   - JSON的格式：
        *       1.JSON的格式和JS对象基本是一样的
        *           不同点在于JSON的属性名，必须加双引号
        *           字符串也必须使用双引号，不能使用单引号
        *       2.JSON中支持的数据类型
        *           1. 字符串（string）
        *           2. 数值（number）
        *           3. 布尔值（boolean）
        *           4. 空值（null）
        *           5. 对象（object）
        *           6. 数组（array）
        *
        *       3.JSON的形式：
        *           JSON对象
        *               {
        *
        *               }
        *
        *           JSON数组
        *               [
        *
        *               ]
        *
        *
        * */

        let obj = {name:'孙悟空', age:18};

        let jsonObj = '{"name":"孙悟空", "age":18, "a":true, "b":null}';
        let jsonArr = '[1, 2, 3]';

        obj = {
          name:'孙悟空',
          age:18,
          brother:[
              {
                  name:'猪八戒',
                  age:28
              },
              {
                  name:'沙和尚',
                  age:38
              }
          ]
        };

        // let str = '{"name":"孙悟空"}'

        /*

        JSON
            - 用来操作JSON
            - 将JS对象转换位JSON字符串
                JSON.stringify(js对象)
                    - 将一个js对象转换为一个JSON字符串

            - 将JSON字符串转换位JS对象
                JSON.parse(json串)
                    - 将一个JSON转换为js对象
        */

        let str = JSON.stringify(obj);
        str = '{"name":"孙悟空", "age":18, "a":true, "b":null}';

        let obj2 = JSON.parse(str);

        console.log(obj2);



    </script>
</head>
