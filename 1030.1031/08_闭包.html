<!DOCTYPE html>

    <title>Title</title>
    <script>


        /*
        *
        * 闭包
        *   - 闭包就是能访问到外部函数变量的内部函数
        *   - 闭包可以用来将一些不愿意被别人访问的变量藏起来
        *   - 闭包构成的要件：
        *       1.必须有函数的嵌套
        *       2.内部函数要引用外部函数中的变量
        *       3.必须将内部函数作为返回值返回
        *
        *   - 闭包的生命周期
        *       闭包在外部函数调用时创建，
        *           调用一次就产生一个
        *       闭包在内部函数被垃圾回收时销毁
        *
        *
        * */

        function outer(){
            let times = 0;

            // 希望创建一个函数, 函数每次调用时，都显示它执行的次数
            function inner() {
                times++;
                alert(times);

            }


            // 将inner作为返回值返回
            return inner;
        }

    </script>
