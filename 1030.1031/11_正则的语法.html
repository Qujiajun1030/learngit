<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * 量词：
        *   {m} 正好出现m次
        *   {m,n} m-n次
        *   {m,} m次以上
        *   + 至少一次，相当于{1,}
        *   ? 0-1次，相当于{0,1}
        *   * 任意次，相当于{0,}
        *
        * */

        // 创建一个正则表达式，检查一个字符串中是否有aa
        let re = /aa/;
        re = /a{3}/;
        re = /ab{3}c/;
        re = /ab{1,3}c/;
        re = /ab{3,}c/;
        re = /ab+c/;
        re = /ab?c/;
        re = /ab*c/;

        alert(re.test('abc'));


    </script>
</head>
<body>

</body>
</html>
