<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px solid red;
				/* 
				img底部留白:img默认是行内块元素,底部和文本的基线对齐,此时会在底部有留白的
				像素,根据字号的不同,留白的像素也不同
				解决方案:
				1. 将img转成block
				2. 将font-size: 0px;
				 
				
				*/
				font-size: 0px;
			}
			img{
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="liuzhiyuan.jpg" >
		</div>
	</body>
</html>
