<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			浮动布局造成的影响:浮动元素由于是脱离标准的状态,是一个飘起来的状态,父元素在不设置固定高度时,
			会造成高度塌陷(高度是0),原因父元素会认为子元素没有占位置
			解决方案:
			1.给父元素设置固定高度
			2.给父元素设置overflow属性
		    3.额外标签法则,在父元素的最后设置一个块元素的空盒子,设置clear属性,clear属性是结束之前浮动元素的
			  浮动,让浮动元素占位置
			4.调用clearFix类名(内部使用的是伪元素)
			5.给父元素设置浮动
			 */
			* {
				margin: 0;
				padding: 0;

			}

			.one {
				width: 100px;
				height: 100px;
				background: red;
				/* 左浮动 */
				float:left;
			}

			.two {
				width: 200px;
				height: 200px;
				background: green;
				/* 左浮动 */
				float:left;
			}
			.three {
				width: 300px;
				height: 300px;
				background: blue;
				/* 左浮动 */
				float:left;
			}
			
			.footer{
				height: 500px;
				background: gray;
			}
			
			.box{
				width: 1000px;
				/* height: 400px; */
				border: 5px solid darkred;
				margin: 0 auto;
				/* overflow: hidden; */
				float:left;
			}
			.four{
			/* 	height: 100px; */
				background: yellow;
				clear: both;
			}
			
			.clearFix::after{
				content: "";
				display: block;
				clear:both;
			}
		</style>
	</head>
	<body>
		
			<div class="box">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
			
				<!-- <div class="four"></div> -->
				
			</div>
			<div class="footer"></div>
			
			
	
	</body>
</html>
