<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			左浮动: 浮动元素按照标签的顺序由左向右依次在包含块左上排列
			右浮动: 浮动元素按照标签的顺序由右向左依次在包含块右上排列
			
			浮动元素:当元素设置浮动后,不在具备之前的显示模式,设置宽高起作用
			注意: 浮动没有自适应水平垂直居中
			 */
			.box{
				width: 1000px;
				height: 500px;
				border: 1px solid darkred;
				margin: 0 auto;
			}
			.one {
				width: 100px;
				height: 100px;
				background: red;
				
				float:left;
			}
			
			.two {
				width: 200px;
				height: 200px;
				background: green;
				
				float:left;
			}
			.three {
				width: 300px;
				height: 300px;
				background: blue;
			
				float:right;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one"></div>
			<div class="two"></div>
			<span class="three"></span>
		</div>
	</body>
</html>
