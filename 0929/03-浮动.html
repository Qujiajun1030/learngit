<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			浮动:如今浮动在布局中就是做横向布局的,浮动也是一个float属性,之前学习的三种
			显示模式被称为是标准流,浮动是一个脱离标准流的状态,按照标签的顺序默认在包含块(父元素)的左上依次
			横向排列
			 */
			* {
				margin: 0;
				padding: 0;

			}

			.one {
				width: 100px;
				height: 100px;
				background: red;
				/* 左浮动 */
				/* float:left; */
			}

			.two {
				width: 200px;
				height: 200px;
				background: green;
				/* 左浮动 */
				float:left;
			}
			.three {
				width: 300px;
				height: 300px;
				background: blue;
				/* 左浮动 */
				/* float:left; */
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</body>
</html>
