<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *  字面量
        *       - 字面量就是值，在JS中字面量可以直接使用：
        *           比如：1、2、3、4、57、'hello'、true、null
        *           但是开发中不建议直接使用字面量（不好维护）
        *   变量
        *       - 变量可以用来存储字面量，变量中可以用来存储不同的字面量
        *
        * */
        // console.log(912312312334234532341414134);


        // 声明变量， 使用let关键字来声明变量
        // 一个变量声明了，但是没有赋值，那么它的值就是undefined
        let a;
        let b, c, d;

        // 为变量赋值
        a = true;
        a = 123;
        a = '哈哈';

        // 一般我们会声明和赋值同时进行
        let f = '嘻嘻';

        let bodyPrice = 912312312334234532341414134;

        console.log(bodyPrice);


    </script>
</head>
<body>

</body>
</html>
