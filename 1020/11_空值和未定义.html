<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   空值(null) *****
        *       - 空值表示空的对象
        *       - 空值只有一个就是 null
        *       - 使用typeof 检查一个 空值时 会返回 object
        *
        *   未定义(undefined)
        *       - 未定义表示声明了但是没有赋值的变量
        *       - 未定义类型的值只有一个 undefined
        *       - 使用typeof检查未定义时,会返回 undefined
        *       - undefined不会主动使用,它浏览器自己用的
        * */
        let a = null;
        let b;

        // console.log(a, typeof a);
        console.log(b);
    </script>
</head>

</body>
</html>
