<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        *   数据类型
        *       - 数据类型就是字面量的类型
        *
        *   字符串（string）
        *       - JS中字符串需要使用引号引起来
        *       - 单引号双引号都可以，但是不要混着用
        *       - 同类型的引号之间不能嵌套
        *           - JS中使用 \ (反斜杠) 作为转义字符
        *           \' --> '
        *           \" --> "
        *           \\ --> \
        *           \n --> 换行
        *           \t --> 制表符（缩进）
        * */

        let s = 'hello';
        s = "hello";

        // s = 'i'm jack';
        s = "i'm jack";
        s = 'i\'m \\jack'

        s = '今天天\n气真不错！';
        s = '今天天\t气真不错！';

        // console.log(s);

        //  document.write() 向网页中输出内容，所以换行需要使用br
        document.write('今天天<br>气真不错！');


    </script>
</head>
<body>

</body>
</html>
