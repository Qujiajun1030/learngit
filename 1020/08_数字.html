        *       - 在js中所有的数字包括整数和浮点数都是number类型
        *       - js中的大部分整数可以精确表示,但是超过了一定范围后可能得到一个近似值

        *           - 如果需要做较大的整数运算并且需要精确结果时,不要JS中算

        *       - 特殊的数值:
        *           Infinity 无穷
        *           NaN (Not a Number)  非法的数字
        * */
        n = 10;
        n = 10.5;

        n = 911111111111123 ** 911111111111123;

        n = Infinity;

        n = 0.1 + 0.2;

        n = 10 - 'a'; // NaN

        console.log(n, typeof n);
