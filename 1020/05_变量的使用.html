                                                                                                                                                                                                                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        *  声明变量
        *   - 使用let关键字来声明变量
        *   - 对于IE来说，let支持度不好，所以如果你的项目需要兼容IE，则需要使用var代替
        *
        *   https://developer.mozilla.org/
        *
        *  const 用来声明一个常量
        *   - const声明的常量，只能进行一次赋值，无法修改
        * */
        // var a;
        // let b;

        let a = 10;
        const b = 33;
        // b = 40;

        // console.log(b);

        /*
        *   标识符
        *       - 在JS中所有可以自主命名的内容都可以认为是一个标识符
        *       - 比如：变量名、函数名、类名
        *       - 标识符必须要遵循如下规范：
        *           1. 标识符可以含有字母、数字、_、$，但是不能以数字开头
        *           2. 标识符不能是JS中的关键字和保留字，也不建议使用浏览器中内置函数（变量）作为标识符
        *               关键字和保留字：
        *                   https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Lexical_grammar
        *           3. 标识符需要采用驼峰命名法
        *               - 驼峰命名法（*****）：
        *                   - 首字母小写，单词开头大写，其余字母小写
        *                   - 例子：
        *                       maxlength --> maxLength
        *                       borderleftwidth -->borderLeftWidth
        *
        *               - 大驼峰命名法：
        *                   - 首字母大写，单词开头大写，其余字母小写
        *                   - 例子：
        *                       maxlength --> MaxLength
        *                       borderleftwidth -->BorderLeftWidth
        *
        * */

        let hello = 33;
        let _abc;
        let $abc;
        let abc123;
        // let 123abc;

        // let let = 10;
        // let if = 10;

        // let alert = 'hello';
        // console.log(alert);
        // alert(123);

        // let maxLength;

    </script>


</head>
<body>


</body>
</html>
