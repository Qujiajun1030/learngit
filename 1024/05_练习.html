<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        *
        练习8：
        水仙花数是指一个 n 位数（n≥3 ），它的每个位上的数字的 n 次幂之和等于它本身（例如：1**3 + 5**3 + 3**3 = 153）。
        编写代码，求 1000 以内所有的水仙花数！
        * */

        // 获取所有的三位数
        for(let i=100; i<1000; i++){

            // 求i的百位
            let bai = parseInt(i / 100);

            // 求i的十位
            let shi = parseInt((i - bai * 100)/10 );


            // 求i的个位
            let ge = i % 10;

            // 如果i的百位的立方 + i的十位的立方 + i的个位的立方 === i ，则说明 i 是水仙花数
            // 判断i是否是水仙花数
            if(bai**3 + shi**3 + ge**3 === i){
                console.log(i);
            }
        }


    </script>
