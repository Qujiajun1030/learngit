<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        练习9：
                获取用户输入的任意整数，判断其是否是质数。

            ​	质数也叫素数，一个数如果只能被1和它本身整除，那么这个数就是质数。1不是质数也不是合数。

            n是不是质数？

            7是不是质数？
              - 要看7是不是质数，就是看7有没有除1和7以外的其他因数
                如果有，7就不是质数
                如果没有，7就是质数

              - 获取所有可能整除7的数（除了1和7）
                2 3 4 5 6

            n是不是质数？
              - 要看n是不是质数，就是看n有没有除1和n以外的其他因数
                如果有，n就不是质数
                如果没有，n就是质数

              - 获取所有可能整除n的数（除了1和n）
                2 3 4 5 6 ... n-1
        */

        // 创建一个变量，表示数字
        let num = prompt('请输入一个正整数：');

        // 定义一个变量来记录num的状态，默认num是质数
        let flag = true;

        // 获取到所有可能整除num的数（除了1和num本身）
        for(let i=2; i<num; i++){
            // console.log(i);
            // i 是有可能整除num的数
            // 判断i是否能整除num
            // num%i不为零，说明num不能被i整除
            // num能被i整除，说明num一定不是质数
            if(num % i === 0){
                //进入判断证明 num 不是质数，修改flag为false
                flag = false;
            }
        }

        //判断num是否是质数
        if(flag){
            alert(num+'是质数！');
        }else{
            alert(num+'不是质数！');
        }

    </script>
</head>
