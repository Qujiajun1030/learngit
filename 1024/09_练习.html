<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 求100以内所有的质数

        // 获取到100以内所有的数
        for(let i=2; i<100; i++){
            // 判断i是否是质数
            // 创建一个变量记录i的状态
            let flag = true; // 默认i是质数
            //获取所有可能整除i的数
            for(let j=2; j<i; j++){

                // 判断i能否被j整除
                if(i % j === 0){
                    //进入判断说明i一定不是质数
                    // 将flag修改为false
                    flag = false;
                }
            }
            // 如果i是质数则打印i
            if(flag){
                console.log(i);
            }
        }

    </script>
</head>
<body>

</body>
</html>
