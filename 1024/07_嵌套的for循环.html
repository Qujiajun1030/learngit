    <script>

        /*

            * * * * *
            * * * * *
            * * * * *
            * * * * *
            * * * * *

            循环嵌套时，外层循环每执行一次内层循环就会执行一个完整的周期


            *           <1   i=0
            * *         <2   i=1
            * * *       <3   i=2
            * * * *     <4   i=3
            * * * * *   <5   i=4


            * * * * *   <5  i=0
            * * * *     <4  i=1
            * * *       <3  i=2
            * *         <2  i=3
            *           <1  i=4


            在浏览器窗口中，打印99乘法表：

            1x1=1
            1x2=2 2x2=4
            1x3=3 2x3=6 3x3=9
            ....
                                9x9=81



        */

        for(let i=0; i<5; i++){
            // 创建一个for循环来控制图形的宽度
            for(let j=0; j<5-i; j++){
                document.write('*&nbsp;&nbsp;&nbsp;');
            }
            document.write('<br>');
        }
