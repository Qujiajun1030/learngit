    <script>
        /*
        *   for循环
        *       - 语法：
        *           for(①初始化表达式; ②条件表达式; ④更新表达式){
        *               ③语句...
        *           }
        *       - 执行流程：
        *           ① 先执行初始化表达式初始化一个变量（只会执行一次）
        *           ② 执行条件表达式进行求值判断
        *               如果结果为false，语句结束了
        *           ③ 结果为true，执行循环体
        *           ④ 执行更新表达式，对变量进行更新
        *           ⑤ 重复②
        *
        *       - 三个表达式都可以省略，如果都不写，则循环变成死循环，慎用
        *
        * */

        for(let i = 0; i<5; i++){
            console.log(i);
        }
