<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 禁用属性 disabled="disabled"的三种写法和checked一样-->
		<input type="text" disabled="disabled">
		<input type="button" value="按钮" disabled="disabled">
		
		<form action="http://www.baidu.com">
			<!-- 非空验证 -->
			<input type="text" required="required">
			<!-- 自动获取焦点 -->
			<input type="text" autofocus="autofocus">
			<!-- 自动补全 
			     off默认值
				 on 要配合name属性使用,name是组名,根据不同的组名,记录提交成功的数据
			-->
			<input type="text" autocomplete="on" name="wx">
			<input type="submit" value="提交">
		</form>
	</body>
</html>
