<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			header{
				width: 1200px;
				height: 30px;
				background: red;
				margin: 0 auto 5px;
			}
			nav{
				width: 1200px;
				height: 50px;
				background: greenyellow;
				margin: 0 auto 5px;
			}
			section{
				width: 1200px;
				height: 500px;
				background: pink;
				margin: 0 auto 5px;
			}
			aside{
				width: 400px;
				height: 500px;
				float:left;
				background: skyblue;
			}
			article{
				width: 790px;
				height: 500px;
				background: gold;
				float:right;
			}
			footer{
				width: 1200px;
				height: 50px;
				background: gray;
				margin: 0 auto 5px;
			}
		</style>
	</head>
	<body>
		<header>头部</header>
		<nav>导航</nav>
		<section>
			<aside>侧边栏</aside>
			<article>文章</article>
		</section>
		<footer>底部</footer>
	</body>
</html>
