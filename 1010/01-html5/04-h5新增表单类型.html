<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com">
			<!-- 邮箱标签 -->
			<input type="email">
			<!-- 网址类型 -->
			<input type="url">
			<!-- 数字类型 -->
			<input type="number">
			<!-- 本地时间 -->
			<input type="datetime-local">
			<!-- 年类型 -->
			<input type="month">
			<!-- 日类型 -->
			<input type="date">
			<!-- 周类型 -->
			<input type="week">
			<!-- 颜色类型 -->
			<input type="color">
			<!-- 滑块类型 -->
			<input type="range">
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
