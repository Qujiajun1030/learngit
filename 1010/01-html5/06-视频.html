<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 video视频标签 用法和属性与音频一样
		 -->
		 <!-- 引入单个文件 -->
		<!-- <video src="video/movie.mp4" controls="controls" loop="loop" autoplay="autoplay"></video> -->
		<!-- 引入多个文件 -->
		<video controls="controls" loop="loop" autoplay="autoplay">
			<source src="video/movie.webm"></source>
			<source src="video/movie.ogg"></source>
			<source src="video/movie.mp4"></source>
			
		</video>
	</body>
</html>
