<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box{
				width: 300px;
				height: 100px;
				background-color: green;
				line-height: 100px;
				margin: 0  auto;
				margin-top: 150px;
				position: relative;
				font-size: 36px;
				text-align: center;
			}
			
			#box-top{
				height: 8px;
				width: 0px;
				background-color: blue;
				position: absolute;
				top:0;
				left: 0;
			}
			#box-bottom{
				height: 8px;
				width: 0px;
				background-color: blue;
				position: absolute;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			HTML
			<div id="box-top"></div>
			<div id="box-bottom"></div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.querySelectorAll('.box');
				var box1 = document.querySelectorAll('.box-top');
				var box2 = document.querySelectorAll('.box-bottom')
				box.onmouseenter = function(){
					box.style.background = yellow;
					box1.style.width = 300px;
					box2.style.widows = 300px;
				}
				this.style.transition = 1s;
			}
			
		</script>
	</body>
</html>
