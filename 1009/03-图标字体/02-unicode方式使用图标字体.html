<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 声明字体    注意路径问题 */
			@font-face {
			  font-family: 'laoliu';
			  src: url('font/iconfont.eot');
			  src: url('font/iconfont.eot?#iefix') format('embedded-opentype'),
			      url('font/iconfont.woff2') format('woff2'),
			      url('font/iconfont.woff') format('woff'),
			      url('font/iconfont.ttf') format('truetype'),
			      url('font/iconfont.svg#iconfont') format('svg');
			}
			.iconfont {
			  font-family: "laoliu" !important;
			  font-size: 16px;
			  font-style: normal;
			  -webkit-font-smoothing: antialiased;
			  -moz-osx-font-smoothing: grayscale;
			
			}
			.one{
				font-size: 200px;
				color:red;
			}
			.two{
				font-size: 80px;
				color:blue;
			}
		</style>
	</head>
	<body>
		<span class="iconfont one">&#xe637;</span>
		<div class="iconfont two">&#xe605;</div>
	</body>
</html>
