<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;

			}

			img,
			a {
				display: block;
			}

			.box {
				width: 1226px;
				height: 460px;
				background: pink;
				margin: 50px auto;
				position: relative;
			}

			.two {
				/* 不占位隐藏 */
				/* display: none; */
				/* 占位隐藏 */
				/* visibility: hidden; */
			}

			.box .leftNav {
				width: 234px;
				height: 460px;
				position: absolute;
				left: 0;
				top: 0;
				/* 第一种: 透明度的取值范围是0-1之间的小数,内容会跟着一起透明 */
				/* opacity:0.5;
				background: #000; */
				/* 第二种: css3中的属性 */
				background: rgba(0, 0, 0, .5);

			}

			.box span {
				width: 41px;
				height: 69px;
				background: url(icon-slides.png) no-repeat -84px 0;
				position: absolute;
				left: 234px;
				top: 50%;
				margin-top: -35px;
				text-align: center;
				font-size: 40px;
				line-height: 69px;
				cursor: pointer;
			}

			.box .rightBtn {
				/* 让left失效 */
				left: auto;
				right: 0;
				background-position-x: -126px;
			}
			.box .leftBtn:hover{
				background-position-x:0;
			}
			.box .rightBtn:hover{
				background-position-x:-42px;
			}
			.box ol {
				position: absolute;
				right: 34px;
				bottom: 26px;
			}

			.box ol li {
				float: left;
				width: 6px;
				height: 6px;
				background: pink;
				border: 2px solid blue;
				border-radius: 50%;
				margin-left: 8px;

				border: 2px solid #fff;
				/* 色饱和度 */
				border-color: hsla(0, 0%, 100%, .3);
				background: rgba(0, 0, 0, .4);

			}

			.box ol .current {
				background: hsla(0, 0%, 100%, .4);
				border-color: rgba(0, 0, 0, .4);
			}

			.box ol li:hover {
				background: hsla(0, 0%, 100%, .4);
				border-color: rgba(0, 0, 0, .4);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="##">
						<img src="banner.webp">
					</a>
				</li>
			</ul>
			<div class="leftNav">

			</div>
			<span class="leftBtn"></span>
			<span class="rightBtn"></span>
			<ol>
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</body>
</html>
