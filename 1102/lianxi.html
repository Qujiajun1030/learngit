<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		ul {
			margin: 0 auto;
			margin-top: 100px;
			width: 600px;
			height: 600px;
		}

		ul li {
			height: 30px;
			width: 30px;
			float: left;
			margin-left: 30px;

			border-radius: 50%;
			background-color: #cccccc;

		}
	</style>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script>
			window.onload = function() {
				var body_ul_li = document.querySelectorAll("ul>li");
				for (let i = 0; i < body_ul_li.length; i++) {
					body_ul_li[i].onclick = function() {

						for (let i = 0; i < body_ul_li.length; i++) {
							body_ul_li[i].style.background = '#ccc';
						}
						this.style.background = '#333333';
					}
				}
			}
		</script>
	</body>
</html>
