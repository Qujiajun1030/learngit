<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
			    margin: 0;
			    padding: 0;
				list-style: none;
			}
			.list{
				margin:100 auto;
			}
			.list>li{
				background-color: pink;
				color:#fff;
				float: left;
				
			}
			.clearFiX::after{
				/*不写content，伪元素不会被渲染，但可以为空*/
				content:'';
				display:block;
				clear:both;
			}
			
		</style>
	</head>
	<body>
		<ul class="list">
			<li>男装</li>
			<li>女装</li>
			<li>电器</li>
		</ul>
	</body>
</html>
