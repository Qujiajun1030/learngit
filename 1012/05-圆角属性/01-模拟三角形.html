<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			模拟三角形: 将元素的宽高设置成0,将边框其中三条设置成透明,形成三角形
			 */
			.box{
				width: 0px;
				height: 0px;
				/* background: pink; */
				border-left:50px solid red;
				border-top:50px solid transparent;
				border-right:50px solid transparent;
				border-bottom:50px solid transparent;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
