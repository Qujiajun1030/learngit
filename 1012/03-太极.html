<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #ccc;
			}
			.box{
				width: 300px;
				height: 300px;
				/* background: pink; */
				margin: 100px auto 0;
				position: relative;
				transition: all 5s;
			}
			.left{
				width: 150px;
				height: 300px;
				background: #000;
				float:left;
				border-radius: 150px 0 0 150px;
			}
			.right{
				width: 150px;
				height: 300px;
				background: #fff;
				float:left;
				border-radius:  0 150px 150px 0;
			}
			.top{
				width: 150px;
				height: 150px;
				background: #000;
				position: absolute;
				left: 75px;
				top:0;
				border-radius: 50%;
			}
			.bottom{
				width: 150px;
				height: 150px;
				background: #fff;
				position: absolute;
				left: 75px;
				bottom:0;
				border-radius: 50%;
			}
			.top .circle{
				width: 30px;
				height: 30px;
				background: #fff;
				position: absolute;
			    border-radius: 50%;
				/* 
				 第一种定位水平垂直居中
				 */
				/* left:50%;
				margin-left:-15px;
				top:50%;
				margin-top: -15px;
			 */
				
				/* 第二种定位水平垂直居中 
				   元素必须设置固定宽高,如果不设置固定宽高,宽高和父元素一样
				*/
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto;
			}
			.bottom .circle{
				width: 30px;
				height: 30px;
				background: #000;
				position: absolute;
			    border-radius: 50%;
				
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin: auto;
			}
			.box:hover{
				transform: rotate(3600deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
			<div class="top">
				<div class="circle"></div>
			</div>
			<div class="bottom">
				<div class="circle"></div>
			</div>
		</div>
	</body>
</html>
