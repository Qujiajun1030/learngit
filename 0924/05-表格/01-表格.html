<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 表格标签:
		 table 表格标签
		 tr    行标签
		 td    单元格  整列是由当前列最宽的单元格的宽度决定
		 th 表头标签
		 caption 表格标题
		 属性:
		 border 边框
		 width 宽度
		 height 高度
		 cellspacing 单元格与单元格之间的间距
		 align 文本水平位置  left默认/center/right
		 colspan 跨列合并单元格
		 rowspan 跨行合并单元格
		 -->
		<table border="1" width="500" height="300" cellspacing="0"  align="center">
			<caption>学生详情</caption>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>性格</th>
				<th>爱好</th>
			</tr>
			<tr align="center">
				<td>小明</td>
				<td>60</td>
				<td>男</td>
				<td>内向</td>
				<td>数学</td>
			</tr>
			<tr align="center">
				<td>韩梅梅</td>
				<td>55</td>
				<td>女</td>
				<td>活泼</td>
				<td>英语</td>
			</tr>
			<tr align="center">
				<td>李华</td>
				<td>58</td>
				<td>男</td>
				<td>闷骚</td>
				<td>韩梅梅韩梅梅</td>
			</tr>
		</table>
	</body>
</html>
