<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		标签语义:我们学习的大部分html标签都有一定的语义,标签的语义是给搜索引擎抓取用的
		左边的标签仅有显示效果,右侧的标签不但有显示效果,更强调语义
		 -->
		<b>加粗</b><strong>加粗</strong>
		<i>倾斜</i><em>倾斜</em>
		<u>下划线</u><ins>下划线</ins>
		<s>删除</s><del>删除</del>
	</body>
</html>
