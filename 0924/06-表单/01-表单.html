<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 表单:用来获取用户信息
		 表单标签:
		 label 
			 属性:
				for 和表单的id属性值关联,实现获取焦点
		 input
			 属性:
				type 类型
					text 输入框
					password 密码框
					radio 单选按钮
						属性
							name 组的概念,将多个单选的name属性设置相同的属性值,实现单选效果
							checked 默认选中, 第一种方式 checked="checked" 
							                  第二种方式 checked=""
											  第三种方式 checked
					checkbox 多选框
						属性
							checked 默认选中, 第一种方式 checked="checked"
							                  第二种方式 checked=""
		  								  第三种方式 checked 
		 select 下拉菜单
			 标签
				option 下拉项
					属性
						selected 默认选中,三种写法和checked一样
				optgroup 下拉组
					属性
						label 组标题
		 -->
		<label for="txt"> 姓名:</label> 
		<input type="text" id="txt">
		<br><br>
		<label for="pwd">密码:</label>
		<input type="password" id="pwd">
		<br><br>
		性别: <input type="radio" id="man" name="gender">
		<label for="man">男</label>
		<input type="radio"  name="gender" checked>女
		<input type="radio" name="gender">人
