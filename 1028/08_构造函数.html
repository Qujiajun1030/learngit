<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function Person(name, age) {
            this.name = name;
            this.age = age;

            // 给新的对象添加一个方法
            this.sayHello = fn;
        }

        // 将函数定义在构造函数的外部
        function fn() {
            alert('Hello, 大家好，我是'+this.name);
        }
        /*
        *
        *   现在我们将对象的方法直接定义在了构造函数中，
        *       这样意味着构造函数每执行一次，就会创建一个新的函数对象
        *       也就是说每一个对象都有它自己的sayHello函数
        *       但是每一个函数的代码和功能都是一模一样的，重复创建非常浪费内存空间
        *
        * */

        let p = new Person('孙悟空', 18);
        let p2 = new Person('猪八戒', 28);

        // console.log(p.sayHello === p2.sayHello);
        p.sayHello();
        p2.sayHello();


    </script>
</head>
<body>

</body>
</html>
