<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = [3,1,4,6,5,2,9,7,8,0];

        // 编写代码，对arr进行排序

        /*
        *   [1,3,4,5,2,6,7,8,0,9]
        *   [1,3,4,2,5,6,7,0,8,9]
        *   ...
        *
        *   冒泡排序（bubble sort）
        *       - 冒泡排序是最好理解的排序方式，也是最慢的排序方式
        * */


        for(let j=0; j<arr.length-1; j++){
            // 创建一个for循环，来比较相邻的两个数字
            for(let i=0; i<arr.length-1; i++){
                //arr[i]前边 arr[i+1]后边
                if(arr[i] > arr[i+1]){
                    // 交换 i 和 i+1
                    // 创建一个临时变量
                    let temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                }
            }

        }

        //
        console.log(arr);



    </script>
</head>
