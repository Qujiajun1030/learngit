<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];

        /*
        * slice()
        *   - 截取数组，该方法不会影响到原数组，而是将结果保存到一个新数组中返回
        *   - 参数：
        *       第一个参数，截取起始位置的索引（包含起始位置）
        *       第二个参数，截取结束位置索引（不包含结束位置）
        *           如果省略第二个参数，则会一直截取到最后
        *           如果使用负索引，则表示倒数第几个
        *               -1 表示倒数第一 -2表示倒数第二 以此类推...
        *
        *
        * splice()
        *   - 该方法用来删除、添加、替换数组中的元素，该方法是一个破坏性的方法，
        *       调用以后会直接影响原数组
        *   - 参数：
        *       第一个，删除的起始位置索引
        *       第二个，删除的数量
        *       第三个，要添加的元素
        *
        *   - 返回值：
        *       - 返回被删除的元素
        *
        *
        * */
        let result = arr.slice(0, 2);
        result = arr.slice(1, 2);
        result = arr.slice(1);
        result = arr.slice(1, -1);

        arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];
        // result = arr.splice(1, 2);
        // result = arr.splice(1, 2, '白骨精', '蜘蛛精');
        // result = arr.splice(1, 2, '白骨精');
        // result = arr.splice(1, 2, '白骨精', '蜘蛛精', '玉兔精');
        result = arr.splice(1, 0, '白骨精', '蜘蛛精', '玉兔精');

        console.log('result =', result);
        console.log('arr =', arr);


    </script>
</head>
