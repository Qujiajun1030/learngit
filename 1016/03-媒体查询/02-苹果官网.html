<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
				padding: 10px 0 0 10px;
			}
			.box ul li{
				float:left;
				width: 25%;
				height: 200px;
				padding-right: 10px;
				/* 怪异盒子模型  宽度= content+padding+border */
				box-sizing: border-box;
			}
			.box ul li a{
				display: block;
				height: 100%;
				background: url(img/1.jpg) no-repeat center 0;
			}
			.box ul li:nth-of-type(2) a{
				background-image: url(img/2.jpg);
			}
			.box ul li:nth-of-type(3) a{
				background-image: url(img/3.jpg);
			}
			.box ul li:nth-of-type(4) a{
				background-image: url(img/4.jpg);
			}
			
			/* 中屏 */
			@media (min-width:800px) and (max-width:1000px) {
				/* 一行两列 */
				.box ul li{
					width: 50%;
					margin-bottom: 10px;
				}
			}
			/* 小屏 */
			@media (max-width: 800px) {
				/* 一行一列 */
				.box ul li{
					width: 100%;
					margin-bottom: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="##"></a>
				</li>
				<li>
					<a href="##"></a>
				</li>
				<li>
					<a href="##"></a>
				</li>
				<li>
					<a href="##"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
