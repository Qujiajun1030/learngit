		<!--
		开发模式:
		c/s模式:client客户端/server服务器端  例如: 游戏,app
		b/s模式: browser浏览器/server服务器端 例如: 网站
		
		 响应式概念:响应式最初的目的就是用一套代码适应所有的终端设备
		 
		 app: application应用程序
		 
		 原生app:
		 安卓: 用java语言开发   
		 ios:  用objective-c
		 优势:性能好,都是在各自的平台用各自的语言开发的,兼容性,用户体验好,可以访问设备的硬件,比如:摄像头
		 蓝牙,定位,本地相册,重力感应...............,当没有网络的情况下也能使用.
		 劣势:需要用户下载,安装,消耗用户设备的性能,不能跨平台,开发和维护成本高,版本不同
		 
		 webapp:我们可以理解webapp就是移动端的网站,网站使用html+css+js,web前端工程师.
		 优势:可以跨平台,开发和维护成本低,不需要用户下载
		 劣势:性能较差,没有网络不能使用,不能访问设备的硬件
		 
		 
		 混合app: 将前两者结合使用
		 
		 如今最常用的方式:pc选择网站,移动用混合app
		 -->
	</body>
</html>
