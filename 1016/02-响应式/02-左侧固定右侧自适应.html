<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			左侧固定,右侧自适应
			 */
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 600px;
				background: #ccc;
			}
			.left{
				width:200px;
				height: 600px;
				background: yellow;
				float:left;
				margin-left:-100% ;
			}
			.right{
				width:100%;
				height: 600px;
				background: yellowgreen;
				float:left;
			
			}
			.content{
				padding-left: 200px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="right">
				<!-- 块元素特性:当不设置固定宽度时,宽度和父元素一样,自身设置padding,border,margin后,从content的区域自动计算 -->
				<div class="content">右侧哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
			</div>
			<div class="left">左侧</div>
		</div>
	</body>
</html>
