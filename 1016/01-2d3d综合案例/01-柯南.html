<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #555;
			}
			.box{
				width: 400px;
				height: 250px;
				/* background: pink; */
				margin: 200px auto;
				/* 为a开启3d */
				transform-style: preserve-3d;
				perspective: 1000px;
			}
			.box a{
				display: block;
				width: 100%;
				height: 100%;
				background: url(07.jpg) no-repeat 0 0;
				transform: rotateX(80deg);
				position: relative;
				/* 为a开启3d */
				transform-style: preserve-3d;
			}
			.box a::before{
				content: "真相只有一个";
				width: 100%;
				height: 30px;
			/* 	border: 2px solid red ; */
				background: url(07.jpg) no-repeat 0 bottom;
				position: absolute;
				left:0;
				bottom:0px;
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="##"></a>
		</div>
	</body>
</html>
