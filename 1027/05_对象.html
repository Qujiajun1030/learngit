<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script>
			var name = '我是全局中的name！';

			// 定义一个函数，打印name属性
			function fn() {

				/*
            *   我们希望根据调用对象的不同，fn()所打印的结果也不同
            *       window.fn() --> window.name
            *       obj.sayHello() --> obj.name
            *       obj2.sayHello() --> obj2.name
            *
            *   在函数执行时，浏览器每次都会传递进一个隐含的参数，
            *       这个参数叫做 this,
            *       根据函数的调用方式不同，this的值也不同：
            *           1. 当以函数的形式调用时，this是window
            *           2. 当以方法的形式调用时，this就是调用方法的对象
            *
			*   在方法中，this 表示该方法所属的对象。
			    如果单独使用，this 表示全局对象。
				在函数中，this 表示全局对象。
				在函数中，在严格模式下，this 是未定义的(undefined)。
				在事件中，this 表示接收事件的元素。
				类似 call() 和 apply() 方法可以将 this 引用到任何对象。
            * */

				console.log(this.name);

				// console.log(this);
			}

			// 创建一个对象
			let obj = {
				name: '孙悟空',
				sayHello: fn
			};

			let obj2 = {
				name: '猪八戒',
				sayHello: fn
			};

			fn();
			// obj.sayHello();
			// obj2.sayHello();
		</script>
	</head>
	<body>

	</body>
</html>
