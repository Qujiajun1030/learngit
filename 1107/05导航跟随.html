<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*html{*/
            /*height: 100%;*/
        /*}*/
        body{
            height: 2000px;
        }
        .box{
            width: 100%;
            height: 80px;
            background: pink;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script type="text/javascript">
    window.onload = function () {
//      滚动条超过一屏的距离之后    导航漂浮   低于一屏距离  回到原来的位置
//      我们怎么来检测滚动条移动了？
//      视口的高度 我们怎么来获取？
        var H = document.documentElement.clientHeight;
        var box = document.querySelector('.box');
        console.log(H);
//      onscroll   bom的事件      用于检测浏览器滚动条 是否正在被移动  无论什么移动方式（拖拽，滚轮，光标）
        window.onscroll = function () {
//          兼容获取当前浏览器滚动条的偏移
            var scrollT = document.documentElement.scrollTop + document.body.scrollTop;
            if(scrollT > H ){
//                当前滚动的距离超过了一屏    让导航漂浮
                box.style.position = 'fixed';
            }else{
                box.style.position = 'static';
            }
        }
        
        
    }
</script>
</body>
</html>
