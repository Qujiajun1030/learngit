<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 600px;
				border: 1px solid #000;
				/* background 背景属性 */
				/* 单属性 */
				/* 背景色 */
				/* background-color: yellow; */
				
				/* 背景图 */
				/* background-image:url(liuzhiyuan.jpg); */
				
				/* 平铺方式 
				   repeat(默认值) 水平垂直平铺
				   repeat-x 水平平铺
				   repeat-y 垂直平铺
				   no-repeat
				*/
				/* background-repeat: no-repeat; */
				
				/* 背景图的位置 
				   水平位置 left(默认值)/center/right   数值: 正直向右,负值向左
				   垂直位置 top(默认值)/center/bottom   数值: 正直向下,负值向上
				*/
				/* background-position:  10px 0px; */
				
				/* 复合属性 */
				/*  背景色 背景图 平铺方式 背景图位置*/
				/* background: yellow url(liuzhiyuan.jpg) no-repeat 0px 0px; */
				
				background: url(liuzhiyuan.jpg) no-repeat 0px 0px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
