<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 1.有5个a标签,a标签宽度100,高度30,背景色是yellow,字体是green,去掉下划线,文本水平垂直居中
			 2.鼠标移入a标签,背景色yellowgreen,字体是color,加下划线
			 3.5个a标签水平居中于box,box是背景色是pink
			 */
			.box{
				background: pink;
				/* 让5个a水平居中于box */
				text-align: center;
			}
			.box a{
				width: 100px;
				height: 30px;
				background: url(timg_03.png) no-repeat 0 0;
				/* 转换行内块 */
				display: inline-block;
				color:green;
				text-decoration: none;
				/* 文本水平居中,可以省去,从box继承 */
				/* text-align: center; */
				/* 垂直居中 */
				line-height: 30px;
			}
			.box a:hover{
				text-decoration: underline;
				background-image:url(timg_04.png);
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="##">导航</a>
			<a href="##">导航</a>
			<a href="##">导航</a>
			<a href="##">导航</a>
			<a href="##">导航</a>
		</div>
	</body>
</html>
