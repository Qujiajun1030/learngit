<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			行高:是设置文本在元素中垂直方向的位置.当元素没有设置固定高度时,高度会随着行高属性的
			变化而变化,文本始终保持垂直居中于当前的元素
			
			文本垂直居中: 行高等于盒子的高度
			
			 */
			.box{
				background: pink;
				/* text-align: center; */
				font-size: 40px;
				/* 行高 */
				line-height: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">文本</div>
	</body>
</html>
