<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
		盒子在网页中的尺寸=content+padding+border,padding属于盒子的内部,border属于盒子的外部
		padding:当元素设置内边距后,盒子的尺寸会变大,如果希望尺寸不变,要相应的从content区域
		减去padding撑开的宽和高
			 */
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				/* 内边距padding */
				/* 单属性 */
				/* 左内边距 */
				padding-left: 10px;
				/* 上内边距 */
				padding-top: 10px;
				/* 右内边距 */
				padding-right:10px;
				/* 下内边距 */
				padding-bottom: 10px;
				
				/* 复合属性 */
				/* 一个值: 上下左右 */
				padding:10px;
				/* 两个值:  上下  左右*/
				padding:10px 20px;
				/* 三个值: 上 左右 下 */
				padding:10px 20px 30px;
				/* 四个值: 上 右 下 左 */
				padding:10px 20px 30px 40px;
			/* 	border:10px solid red; */
			}
			.box .phone{
				width: 50px;
				height: 100px;
				background: blue;
			
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="phone">手机</div>
		</div>
	</body>
</html>
