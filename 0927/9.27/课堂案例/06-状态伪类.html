<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			    清除缓存快捷键: ctrl+shift+del
				状态伪类: 当4个状态同时存在时,要按照lvha
				出于隐私的考虑,访问后的状态只能改变字体颜色color
				
				
			 */
			a{
				font-size: 80px;
			}
			/* 未访问状态 */
			a:link{
				color:red;
				font-size: 20px;
			}
			/* 访问后状态 */
			a:visited{
				color: blue;
				font-size: 80px;
			}
			/* 鼠标移入状态 */
			a:hover{
				color:yellow;
				font-size:40px;
			}
			/* 鼠标按下 */
			a:active{
				color:green;
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">超链接</a>
		<a href="##">超链接</a>
		<a href="##">超链接</a>
		<a href="##">超链接</a>
	</body>
</html>
