<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			    清除缓存快捷键: ctrl+shift+del
				状态伪类:
				
			 */
			a{
				font-size: 80px;
			}
			/* 未访问状态 */
			a:link{
				color:red;
			}
			/* 访问后状态 */
			a:visited{
				color: blue;
			}
			/* 鼠标移入状态 */
			a:hover{
				color:yellow
			}
			/* 鼠标按下 */
			a:active{
				color:green;
			}
		</style>
	</head>
	<body>
		<a href="##">超链接</a>
	</body>
</html>
