<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			body {
				background: #eee;
			}

			.box {

				width: 90%;
				height: 20px;
				/* background: pink; */
				margin: 200px auto;
				position: relative;
			}
			/* 线 */
			.box::after{
				content: "";
				width: 100%;
				height: 1px;
				background:dimgray;
				position: absolute;
				left:0;
				top:50%;
				z-index: -1;
			}
			.box ul li {
				width: 18px;
				height: 18px;
				border: 2px solid red;
				border-radius: 50%;
				background-image: radial-gradient(red 0%, red 50%, #fff 50%, #fff 100%);
				position: relative;
			}

			.box ul li span {
			    position: absolute;
				/* left: -15px;
				top: -20px; */
				color: gray;
				font-size: 12px;
				/* width: 80px; */
				white-space: nowrap;
				
				/* 对行内元素不起作用 */
				transform: translate(-15px,-20px);
			}

			.box ul {
				display: flex;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<span>预约入住</span>
				</li>
				<li>
					<span>拎包入住</span>
				</li>
				<li>
					<span>开房进行中...</span>
				</li>
				<li>
					<span>付款退房</span>
				</li>
			</ul>
		</div>
	</body>
</html>
