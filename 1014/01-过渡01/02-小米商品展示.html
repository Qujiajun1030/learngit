			}

				height: 40px;
				line-height: 40px;
				background: orange;
				position: absolute;
				left:0;
				bottom:-40px;
				color:#fff;
				font-size: 30px;
				text-align: center;	
				transition: all .5s ease;
			}
			.box ul li a:hover span{
				bottom: 0;
			}
			.box ul li a:hover h3{

			}
			.box ul li:hover{

			}
