<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 600px;
				background: url(img/zb.png);
				margin: 10px auto;
				position: relative;
			}
			.one{
				width: 400px;
				height: 400px;
				border:2px dashed red;
				position: absolute;
				left:100px;
				top:100px;
				/* 景深 */
				perspective: 1000px;
				/* 开启3d空间 */
				transform-style: preserve-3d;
			}
			.girl{
				width: 200px;
				height: 200px;
				background: url(img/timg.jfif) no-repeat 0 0;
				background-size: cover;
				position: absolute;
				left: 100px;
				top:100px;
				/* 景深 */
				perspective: 1000px;
				/* 开启3d空间 */
				transform-style: preserve-3d;
				transform: rotateY(45deg);
				transition: all 3s;
			}
			.laoliu{
				width: 200px;
				height: 200px;
				transform-origin: top;
				/* z轴的位移 */
				transform: translateZ(20px) rotateX(45deg);
				
			}
			.box .one:hover .girl{
				transform: rotateY(360deg);
			} 
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">
				<div class="girl">
					<img src="img/liuzhiyuan.jpg" class="laoliu">
				</div>
			</div>
		</div>
	</body>
</html>
