<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 创建一个函数，可以用来求任意两个数的和
        /*function fn() {
            let a = 123;
            let b = 456;
            console.log(a + b);
        }
        fn();*/

        /*
        *   形参（形式参数）
        *       - 在定义函数时，可以在函数的()中来定义数量不等的形参
        *       - 形参就相当于在函数中声明了对应的变量,
        *           但是并没有实际的值
        * */

        function fn(a, b) {
            // console.log('a =',a);
            // console.log('b =',b);
            console.log(a + b);
        }
        /*
        *   实参（实际参数）
        *       - 在调用函数时，可以向函数中传递数量不等的实参，
        *           实参会赋值给对应的形参
        *       - 在JS中不会检查实参的类型和数量
        *           - 可以传递任意类型的实参
        *           - 可以传递任意数量的实参
        *               如果数量一样，则实参和形参一一对应
        *               如果实参少，则没有对应实参的形参是undefined
        *               如果实参多，则多余的不会被使用
        * */

        // fn(1, 1);

        fn(1, 2);
        // fn('hello', 3);
        // fn('hello');
        // fn(1);

    </script>
</head>

</html>
