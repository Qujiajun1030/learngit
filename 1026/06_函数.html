<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   函数（Function）
        *       - 函数也是一个对象，也是用来存储数据的
        *       - 和普通对象不同，函数中可以用来存储代码，
        *           而且可以在需要对其中的代码进行调用
        * */

       /*
       * 函数声明：
       *    语法：
       *        function 函数名(){
       *            语句...
       *        }
       *
       * 调用函数：
       *    - 调用函数就是让函数中存储的代码执行
       *    - 语法：
       *        函数对象()
       *
       * 使用typeof检查一个函数时，会返回 'function'
       * */
        
        function fn() {
            console.log('你好');
            console.log('Hello');
            console.log('啊你哈萨有');
            console.log('扣你吉瓦');
            console.log('萨瓦迪卡');
        }

        // fn();

        console.log(typeof fn);


    </script>
</head>
<body>

</body>
</html>
