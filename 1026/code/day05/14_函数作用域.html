<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        
        /*
        *   函数作用域
        *       - 函数作用域在函数调用时创建，在调用结束时销毁
        *       - 函数每次调用都会产生一个新的函数作用域，函数作用域与函数作用域间相互独立
        *       - 在函数作用域中声明的变量是局部变量，
        *           局部变量只能在函数内部访问，无法被外部访问
        *       - 在函数内部，使用var声明的变量和使用function开头的函数也会被提升，
        *           函数作用域其实就是一个小的全局作用域
        *       - 如果在函数内部声明变量时，省略var或let，则变量默认会成为全局变量（不希望出现）
        * */

        let a = 10;

        function fn() {
            let b = 20;
            console.log('函数内部：b =', b);
            
            function tt() {
                let c = 30;
                console.log('函数内部的函数：b =', b);
            }

            tt();
        }

        // fn();
        // console.log('全局作用域：b =', b);

        function fn2() {
            tt();
            var c = 10;
            function tt() {
                console.log('tt');
            }
        }

        // fn2();

        function fn3() {
            // window.c = 33;
            c = 33;
        }

        fn3();

        console.log('c =', c);



        
    </script>
</head>
<body>

</body>
</html>
