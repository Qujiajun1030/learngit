<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*let obj = Object();
        obj = new Object();*/

        /*
        *   使用字面量创建对象，可以在创建对象的同时向对象中添加属性
        *       使用{}创建一个对象，
        *           可以在对象中指定需要的属性
        *           属性名和属性值之间使用:连接，以,结尾，
        *           最后一个属性最好不要再写,
        *
        *
        * */
        let obj = {
            name:'孙悟空',
            age:18,
            gender:'男',
            test:{
                name:'猪八戒'
            }
        };

        // console.log(obj.name);
        console.log(obj);
        // console.log(typeof obj);


    </script>
</head>

</html>
