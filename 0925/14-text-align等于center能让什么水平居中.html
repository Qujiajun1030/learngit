<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			text-align: center能让什么水平居中:能让标签中的文本,行内元素,行内块元素水平居中
			
			如果希望一个文本,行内元素,行内块元素水平居中,要给他们的父元素设置text-align:center
			 */
			.box{
				width: 800px;
				height: 500px;
				background: pink;
				font-size: 60px;
				/* color: blue; */
				text-align: center;
			}
			span{
				color:red;
			}
			.one{
				width: 100px;
				height: 100px;
				background: yellow;
			}
			b{
				text-align: center;
				background: green;
			}
			body{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<i>文</i>
			<span>本</span>
			<img src="liuzhiyuan.jpg"  width="50">
			<div class="one"></div>
		</div>
		<b>加粗</b>
	</body>
</html>
