			 /*
			  盒子:在网页中,每个标签都是一个矩形的图形展示的,所以我们认为网页就是由一个一个大大小小的盒子组成的,
			  盒子指的就是html标签

				div是一个没有语义的盒子
			  */

				/* 宽度 */

				/* 高度 */
				height: 200px;
				/* 背景色 */
				background: yellowgreen;
			}
		</style>
	</head>
	<body>
	
		<div></div>
	</body>
</html>
