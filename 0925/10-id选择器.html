<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			id选择器:
			定义id选择器:用#开头+id名称
			调用id选择器:用标签中的id属性值等于id选择器
			
			类选择器相当于是人的名字,人的名字可以重复使用
			id选择器相当于是人的身份证,身份证是唯一的,不能重复使用
			 */
			#red{
				color:red;
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<div id="red">盒子</div>
		<div id="red">盒子</div>
		<div id="red">盒子</div>
	</body>
</html>
