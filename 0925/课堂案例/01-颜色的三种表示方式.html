<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1{
				/* 第一种方式: 单词的方式 */
				/* color: red; */
				/* 第二种方式: rgb()   每种颜色的取值范围是0-255之间*/
				/* color:rgb(0,100,255); */
				/* 第三种方式: 用十六进制数表示 */
				
				/*
				   进制:
				   二进制: 逢二进一
				   00000001         1
				   00000010         2
				   00000011         3
				   00000100         4
				   00000101         5
				   
				   八进制: 逢八进一
				   00000001         1
				   00000002         2
				   00000007         7
				   00000010         8
				   
				   十六进制: 逢十六进一
				   00000001         1
				   00000009         9
				   0000000A         10
				   0000000B         11
				   0000000C         12
				   0000000D         13
				   0000000E         14
				   0000000F         15
				   00000010         16
				   
				   000000F0         
				   000000FF         255
				 */
				
				/* color:#ff0000; */
				/* 十六进制简写方式 */
				/* color:#f00; */
				/* #ff4400 */
				/* color:#f40; */
				/* #ff4200 不能简写*/
				/* color:#f420 */
				color: #FAEBD7;
			}
		</style>
	</head>
	<body>
		<h1>哈哈</h1>
	</body>
</html>
