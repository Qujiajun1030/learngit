<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 标签选择器    标签名{属性名:属性值;..........} */
			/* h2{
				color: yellow;
			} */
			
			/* 类选择器
			   定义类名称:以点开头+类名称{属性.......}
			   调用类名称: 用标签中的class属性关联类名称
			   命名规范:不能用数字开头,可以用字母,下划线开头,+数字+下划线+中划线+字母
			   建议用驼峰命名法: 第一个单词的首字母小写,后面的单词首字母大写
			 */
			.zz{
				color:blue;
			}
			.yellowGreenStudent{
				color: yellowgreen;
			}
			._laoliu666{
				color:red;
			}
		</style>
	</head>
	<body>
		<h1 class="_laoliu666">老刘</h1>
		<!-- 调用类名 -->
		<h2 class="zz">0922组长</h2>
		<h2 class="student">0922学员</h2>
		<h2 class="student">0922学员</h2>
		<h2 class="student">0922学员</h2>
	</body>
</html>
