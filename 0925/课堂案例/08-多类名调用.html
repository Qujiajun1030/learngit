<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			代码冗余:在程序中,一个代码片段多次重复出现时,会造成程序降低执行效率
			
			多类名调用:标签可以调用多个类名,类名之间用空格隔开
			 */
			.blue{
				
				color: #1B6FEF;
			}
			.red{
			
				color: #DB4732;
			}
			.yellow{
			
				color: #FFD669;
			}
			.green{
				
				color: #009A57;
			}
			.font150{
				font-size: 150px;
				font-weight: 700;
				font-family: "宋体";
				/* ......... */
			}
		</style>
	</head>
	<body>
		<span class="blue font150">G</span>
		<span class="red font150">o</span>
		<span class="yellow font150">o</span>
		<span class="blue font150">g</span>
		<span class="green font150">l</span>
		<span class="red font150">e</span>
	</body>
</html>
