<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">按钮</button>
<script type="text/javascript">
    window.onload = function () {
        var btnNode = document.querySelector('#btn');
        btnNode.onclick = function () {
            clearInterval(timer)
        };
//      在固定的间隔内 反复执行定时器传入的回调函数
//      能接受两个参数
//        1：回调函数
//        2：间隔时间
//      循环定时器的清除 我们大多情况下都是在循环定时器回调函数的内部 通过判断进行自动清除的
        var num = 10;
        var timer = setInterval(function () {
            num--;
            if(num === 0){
              clearInterval(timer)
            }
            console.log(num)
        },1000)
    }
</script>
</body>
</html>
