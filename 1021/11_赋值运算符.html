<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *
        *   =
        *       - =可以用来将符号右侧值赋值给符号左侧的变量
        *   +=
        *       a += x 等价于 a = a + x
        *   -=
        *       a -= x 等价于 a = a - x
        *   *=
        *       a *= x 等价于 a = a * x
        *   /=
        *       a /= x 等价于 a = a / x
        *   %=
        *       a %= x 等价于 a = a % x
        *   **=
        *       a **= x 等价于 a = a ** x
        *
        *   哪些运算符会导致变量发生变化：
        *       1.赋值运算符
        *       2.自增和自减
        *
        * */

        let a = 10;
        // a = a + 5;
        a += 5;

        console.log('a =', a);


    </script>
