<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 将其他类型转换为布尔值
        *   - 调用Boolean()函数来将其他类型转换为布尔值
        *   - 数值：
        *       - 除了0和NaN，都是true
        *   - 字符串
        *       - 除了空串，都是true
        *   - null和undefined 都是false
        *
        *   - 所有的表示没有的都是false，
        *       一般情况下，对象都会转换为true
        *
        *
        *   - 总结：
        *       转换false的情况：
        *           0 NaN '' null undefined false
        * */

        let a = 123; // true
        a = 1;
        a = -1;
        a = Infinity;
        a = 0; // false
        a = NaN; // false

        a = 'hello'; // true
        a = 'false'; // true
        a = '   '; // true
        a = ''; // false

        a = null; // false
        a = undefined; // false

        console.log(a, typeof a);

        a = Boolean(a);
        console.log(a, typeof a);

    </script>
</head>
<body>

</body>
</html>
