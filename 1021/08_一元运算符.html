<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *
        * 一元运算符
        *   - 一元运算符只需要一个操作数进行运算
        *   +
        *       一元的+，就是正号
        *       正号不会对数值产生任何影响
        *   -
        *       一元的-，就是负号
        *       负号会对数值进行负号位取反
        *
        *   如果对非数值进行正负运算时，它会先将其转换位数值然后再运算
        *       利用这个特点，可以通过任意类型的值使用 + 运算符将其转换为数值
        // *       原理和Number()函数一样，但是这种方式更加简单
        // * */
        let a = 'hello';
        // a = +a;
        a = -a;

        console.log(a);

        // a = true;
        // console.log(a, typeof a);

        // a = +a;
        // console.log(a, typeof a);




    </script>
</head>
