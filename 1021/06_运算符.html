<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *  运算符（操作符）
        *   - 运费符可以用来对一个或多个值进行运算
        *   - 算术运算符：
        *       + 加法运算符
        *       - 减法
        *       * 乘法
        *       / 除法
        *       ** 幂运算 （不支持老版本的浏览器）
        *       % 取模， 两个数相除取余数
        *
        * */

        let a = 10;

        // a = 10 + 5
        // a = a + 5;

        a = 5 + 6;
        a = 5 * 2;
        a = 10 / 5;
        a = 5 / 2;

        a = 5 ** 2;
        a = 5 ** 5;
        a = 4 ** 0.5;
        a = 9 ** 0.5;
        a = 36 ** 0.5;
        a = 2 ** 0.5; // 0.5次幂可以用来求一个数的平方根


        a = 10 % 2;
        console.log(a);

    </script>
</head>
